<div *ngIf="character">
    <div>
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar [ngStyle]="{ 
                    'background-image': 'url(' + character.imageUrl + ')', 
                    'background-size': 'cover' 
                  }" >
                </div>
                <mat-card-title>{{ character.name }}</mat-card-title>
                <mat-card-subtitle >{{ character.race }} <em>{{ (character.pronouns ? "(" + character.pronouns + ")" : "") }}</em></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ character.description }}</p>
                <button mat-button [routerLink]="['/character', character.id]">VIEW</button>
                <button mat-button (click)="editFunction(character)">EDIT</button>
                <button mat-button (click)="deleteCharacter()">DELETE</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
