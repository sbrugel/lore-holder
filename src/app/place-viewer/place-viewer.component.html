<div *ngIf="place; else noPlace">
    <h1>{{ place.name }}</h1>
    <p>{{ place.population ? 'Population: ' + place.population : '' }}</p>

    <div class="buttoms-row">
        <button mat-button>BACK</button>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
    </div>

    <button mat-flat-button class="primary" type="button" (click)="openDetailDialog()">New Detail</button>

    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>About {{ place.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ place.about }}</p>
        </mat-card-content>
    </mat-card>

    <div *ngFor="let detail of details">
        <mat-card class="about-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ detail.name }}</mat-card-title>
            </mat-card-header>
            <div *ngIf="detail.inputType === 'list'; else para">
                <mat-card-content>
                    <ul>
                        <li *ngFor="let item of detail.listContents">{{ item }}</li>
                    </ul>
                </mat-card-content>
            </div>
            <ng-template #para>
                <mat-card-content>
                    <p>{{ detail.contents }}</p>
                </mat-card-content>
            </ng-template>
            <!-- don't need a trigger function here as it's not passed into another component -->
            <button mat-button (click)="openDetailDialog(detail)">EDIT</button> 
            <button mat-button (click)="deleteDetail(detail)">DELETE</button>
        </mat-card>
    </div>

    <h1>Residents of {{ place.name }}</h1>
    <div *ngIf="characters.length > 0; else noChars">
        <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
    </div>
    <ng-template #noChars>
        <p>No characters yet!</p>
    </ng-template>
    
</div>
<ng-template #noPlace>
    <p>No place found with this ID</p>
</ng-template>
