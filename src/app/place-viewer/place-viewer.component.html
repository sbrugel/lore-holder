<div *ngIf="place; else noPlace">
    <h1>{{ place.name }}</h1>
    <p>{{ place.population ? 'Population: ' + place.population : '' }}</p>

    <div class="buttoms-row">
        <button mat-button>BACK</button>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
    </div>

    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>About {{ place.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ place.about }}</p>
        </mat-card-content>
    </mat-card>

    <div *ngIf="characters.length > 0; else noChars">
        <h1>Residents of {{ place.name }}</h1>
        <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
    </div>
    <ng-template #noChars>
        <p>No characters yet!</p>
    </ng-template>
    
</div>
<ng-template #noPlace>
    <p>No place found with this ID</p>
</ng-template>
