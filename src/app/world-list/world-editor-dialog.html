<h2 mat-dialog-title>Create New World</h2>
<mat-dialog-content>
    <form #worldForm="ngForm" novalidate>
        <div class="dialog-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="World Name" [(ngModel)]="worldName" name="worldName" required>
                <mat-error *ngIf="worldForm.controls['worldName']?.invalid">
                    World Name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea matInput #desc placeholder="World Description" [(ngModel)]="worldDescription" maxlength="500" name="worldDescription"></textarea>
                <mat-hint align="start">A brief intro to your world</mat-hint>
                <mat-hint align="end">{{desc.value.length}} / 500</mat-hint>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <textarea matInput #desc placeholder="Detailed Description" [(ngModel)]="worldDetailedDescription" maxlength="500" name="worldDetailedDescription"></textarea>
                <mat-hint align="start">Extensive information about your world</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Image URL" [(ngModel)]="worldImageUrl" name="worldImageUrl" required pattern="https?://.+">
                <mat-error *ngIf="worldForm.controls['worldImageUrl']?.errors?.['required']">
                    Image URL is required.
                </mat-error>
                <mat-error *ngIf="worldForm.controls['worldImageUrl']?.errors?.['pattern']">
                    Must be a valid URL (must start with http:// or https://).
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="color" placeholder="Color Scheme" [(ngModel)]="worldColor" name="worldColor">
                <mat-hint align="start">Sets the main "color" of the page</mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button 
        mat-button 
        [mat-dialog-close]="{worldName: worldName, worldDescription: worldDescription, worldDetailedDescription: worldDetailedDescription, worldImageUrl: worldImageUrl, worldColor: worldColor}" 
        [disabled]="worldForm.invalid"
    >CREATE</button>
</mat-dialog-actions>
