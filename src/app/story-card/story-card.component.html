<mat-list-item role="listitem">
    <p matListItemTitle><strong>{{ story.title }}</strong></p>
    <span matListItemText>
        Actions: 
        <button mat-button [routerLink]="['/story', story.id]">VIEW</button>
        <button mat-button (click)="editFunction(story)">EDIT</button>
        <button mat-button (click)="deleteStory()">DELETE</button>
    </span>
</mat-list-item>
