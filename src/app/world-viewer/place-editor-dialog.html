<h2 mat-dialog-title>Create New Place</h2>
<mat-dialog-content>
    <form #placeForm="ngForm" novalidate>
        <div class="dialog-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Place Name" [(ngModel)]="placeName" name="placeName" required>
                <mat-error *ngIf="placeForm.controls['placeName']?.invalid">
                    Place Name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea matInput #desc placeholder="Place Description" [(ngModel)]="placeDescription" maxlength="500" name="placeDescription"></textarea>
                <mat-hint align="start">A brief intro to your place</mat-hint>
                <mat-hint align="end">{{desc.value.length}} / 500</mat-hint>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="About" [(ngModel)]="placeAbout" name="placeAbout"></textarea>
                <mat-hint align="start">Extensive information about your place</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="number" placeholder="Population" [(ngModel)]="placePopulation" name="placePopulation" (keypress)="allowOnlyNumbers($event)">
            </mat-form-field>

            <p><em>You can add characters to this place in the place viewer.</em></p>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button 
        mat-button 
        [mat-dialog-close]="{placeName: placeName, placeDescription: placeDescription, placeAbout: placeAbout, placePopulation: placePopulation}" 
        [disabled]="placeForm.invalid"
    >CREATE</button>
</mat-dialog-actions>
