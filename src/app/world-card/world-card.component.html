<mat-card class="world-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ world.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="world.imageUrl ?? 'https://pikmin.wiki.gallery/images/f/f9/Pikmin_4_Purple_Bud.png'" (click)="showFullImage()">
    <mat-card-content>
        {{ world.description }}
    </mat-card-content>
    <mat-card-actions>
        <a mat-button [routerLink]="['/world', world.id]">VIEW</a>
        <button mat-button (click)="editFunction(world)">EDIT</button>
        <button mat-button (click)="deleteWorld()">DELETE</button>
    </mat-card-actions>
</mat-card>
